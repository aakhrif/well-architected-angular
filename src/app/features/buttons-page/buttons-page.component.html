<div class="button-container">
  <!-- Primary Button -->
  <div class="button-group">
    <app-button>Save</app-button>
  </div>

  <!-- Secondary Button -->
  <div class="button-group">
    <app-button 
      variant="secondary" 
      icon="delete" 
      iconPosition="right" 
      (onClick)="deleteItem()">
      Delete
    </app-button>
  </div>

  <!-- Small Text Button -->
  <div class="button-group">
    <app-button 
      variant="text" 
      size="small" 
      icon="close">
      Cancel
    </app-button>
  </div>
</div>
